<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><link rel="stylesheet" href="./styles.css"/><link rel="icon" href="./assets/icon/favicon.svg" sizes="any" type="image/svg+xml"/><link href="css/main.css" rel="stylesheet"/><link href="css/main.css" rel="stylesheet"><link href="css/main.css" rel="stylesheet"></head><body><main class="main-page"><picture class="hero hero__container"><source media="(max-width: 767px)" srcset="./assets/img/mobile-xs.avif, ./assets/img/mobile-xs@2x.avif 2x, ./assets/img/mobile-xs@3x.avif 3x" type="image/avif"/><source media="(max-width: 767px)" srcset="./assets/img/mobile-xs.webp, ./assets/img/mobile-xs@2x.webp 2x, ./assets/img/mobile-xs@3x.webp 3x" type="image/webp"/><source media="(min-width: 768px)" srcset="./assets/img/desktop-lg.avif, ./assets/img/desktop-lg@2x.avif 2x" type="image/avif"/><source media="(min-width: 768px)" srcset="./assets/img/desktop-lg.webp, ./assets/img/desktop-lg@2x.webp 2x" type="image/webp"/><img height="729" width="691" src="./assets/img/desktop-lg.png" alt="People enjoying our service" loading="lazy"/></picture><section class="steps steps__container"><h2 class="steps__heading">How to Participate</h2><ul class="steps__list"><li class="steps__item"><a href="#">Subscribe to our News</a></li><li class="steps__item"><button class="button button-modal-window">Sign Up</button></li><div class="modal-overlay"><div class="modal-window modal-window__registration"><form id="modal-window__form"><button type="button" class="modal-window__close" aria-label="Close"><img class="modal-window__close-icon" width="28" height="28" src="./assets/icon/close-icon.svg" alt="close" loading="lazy"/></button><p class="modal-window__title">To register, enter the mail to which our news is sent and set your password</p><div class="modal-window__input-group"><input class="modal-window__field" id="email" name="email" placeholder="Example@email.com" required/><p class="modal-window__error-message modal-window__error-message-email-adjust"></p></div><div class="modal-window__input-group"><input class="modal-window__field" type="password" id="password" name="password" placeholder="Password" required/><p class="modal-window__error-message modal-window__error-message-psw-center"></p></div><button type="submit" class="button">Submit</button></form></div><div class="modal-window modal-window__notification"><button type="button" class="modal-window__close" aria-label="Close"><img class="modal-window__close-icon" src="./assets/icon/close-icon.svg" alt="close"/></button><article class="modal-window__content"><h2 class="modal-window__title modal-window_colored">Thank You</h2><p class="modal-window__message">To complete registration, please check your e-mail.</p></article></div></div><li class="steps__item"><a href="#">Check your email inbox</a></li><li class="steps__item"><a href="#">Wait till September 22</a></li></ul></section></main><script defer="defer" src="script/main.js"></script></body></html>
